<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:aui="http://liferay.com/faces/aui"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="comment" required="true" />
	</cc:interface>

	<cc:implementation>
		
			<h:panelGroup layout="block">

				
				<h:panelGrid columns="1" columnClasses="comment-table-columns">
					<h:panelGroup >
						<h:outputText value="#{cc.attrs.comment.date}" >
	              			<f:convertDateTime pattern="dd-MMM-yyyy" />
	 					</h:outputText>
						<h:outputText value=" - #{cc.attrs.comment.name}" />
					</h:panelGroup>
					<h:panelGroup >
						<h:outputText styleClass="comment-value" value="#{cc.attrs.comment.value}" />
						
					</h:panelGroup>
				</h:panelGrid>
					
				
			</h:panelGroup>
		
	</cc:implementation>

</ui:component>
