<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mcomp="http://merced/web-component"
	xmlns:nicedyn="http://java.sun.com/jsf/composite/nicedynportlet">

	<h:head>
		<h:outputStylesheet library="css" name="nicestyle.css" target="head" />
	</h:head>
	
	
	<h:body styleClass="jsf2-portlet ltr">
		<h:form>
			<f:ajax disabled="true">
				<h:panelGrid columns="2">
					<h:outputLabel value="First Name : " />
					<h:inputText value="#{userBean.firstName}" />
					<h:outputLabel value="Last Name : " />
					<h:inputText value="#{userBean.lastName}" />
				</h:panelGrid>
			</f:ajax>
			
			<f:ajax render="@form" execute="@form">
				<h:commandButton action="#{userBean.save()}" value="Save" />
			</f:ajax>
		</h:form>
	</h:body>
	
</f:view>
