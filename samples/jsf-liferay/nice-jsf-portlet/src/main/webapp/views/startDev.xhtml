<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:nicecc="http://java.sun.com/jsf/composite/nice"
   template="/decorators/portlets/portletTemplate.xhtml">

   <ui:define name="header">
	  	...add header content here...
   </ui:define>
   
   <ui:define name="mainBody">
   		
		<h:form>
			<f:ajax disabled="true">
				<h:panelGrid columns="2">
					<h:outputLabel value="Tree Name : " />
					<h:inputText value="#{demoTreeInfoBackingBean.treeName}" />
					<h:outputLabel value="Tree Description : " />
					<h:inputText value="#{demoTreeInfoBackingBean.treeDescription}" />
				</h:panelGrid>
			</f:ajax>
			
			<f:ajax render="@form" execute="@form">
				<h:commandButton action="#{demoTreeInfoBackingBean.saveTree()}" value="Save Tree" />
			</f:ajax>
		</h:form>


   </ui:define>

   <ui:define name="footer">
		
		<h:form>
			<nicecc:commentsWrite lable="Your comments are useful to us" />
		</h:form>
		
   </ui:define>

</ui:composition>
