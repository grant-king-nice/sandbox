<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mcomp="http://merced/web-component"
	xmlns:nicedyn="http://java.sun.com/jsf/composite/nicedynportlet">

	<h:head>
		<h:outputStylesheet library="css" name="nicestyle.css" target="head" />
	</h:head>
	
	
	<h:body styleClass="jsf2-portlet ltr">
		<h:form>
			<f:ajax render="@form" execute="@form">
				<h:commandButton action="#{userBeanNPM.save()}" value="Save" styleClass="umSaveButton"/>
			</f:ajax>
			<f:ajax disabled="true">
				<h:panelGrid columns="2" columnClasses="umLableColumn,umEntryColumn">
					<h:outputLabel value="Title : " />
					<h:inputText value="#{userBeanNPM.title}" />
					<h:outputLabel value="Group : " />
					<h:inputText value="#{userBeanNPM.group}" />
				</h:panelGrid>
			</f:ajax>
			
		</h:form>
	</h:body>
	
</f:view>
